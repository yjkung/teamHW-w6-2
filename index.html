<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boostrap Index</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link rel="stylesheet" href="./assets/style/all.css">
  </head>

  <body>

    
<div class="container mb-5">
  <h2>Five grid tiers</h2>
  <div class="row mb-3">
    <div class="theme col-4">.col-4</div>
    <div class="theme col-4">.col-4</div>
    <div class="theme col-4">.col-4</div>
  </div>

  <div class="row mb-3">
    <div class="theme col-sm-4">.col-sm-4
    </div>
    <div class="theme col-sm-4">.col-sm-4
    </div>
    <div class="theme col-sm-4">.col-sm-4
    </div>
  </div>

  <div class="row mb-3">
    <div class="theme col-md-4">.col-md-4
    </div>
    <div class="theme col-md-4">.col-md-4
    </div>
    <div class="theme col-md-4">.col-md-4
    </div>
  </div>

  <div class="row mb-3">
    <div class="theme col-lg-4">.col-lg-4
    </div>
    <div class="theme col-lg-4">.col-lg-4
    </div>
    <div class="theme col-lg-4">.col-lg-4
    </div>
  </div>

  <div class="row mb-3">
    <div class="theme col-xl-4">.col-xl-4
    </div>
    <div class="theme col-xl-4">.col-xl-4
    </div>
    <div class="theme col-xl-4">.col-xl-4
    </div>
  </div>
</div>

<div class="container mb-5">
  <h2>Three equal columns</h2>
  <div class="row mb-3">
    <div class="theme col-md-4">.col-md-4</div>
    <div class="theme col-md-4">.col-md-4</div>
    <div class="theme col-md-4">.col-md-4</div>
  </div>
</div>

<div class="container mb-5">
  <h2>Three unequal columns</h2>
  <div class="row mb-3">
    <div class="theme col-md-3">.col-md-3</div>
    <div class="theme col-md-6">.col-md-6</div>
    <div class="theme col-md-3">.col-md-3</div>
  </div>
</div>

<div class="container mb-5">
  <h2>Two columns</h2>
  <div class="row mb-3">
    <div class="theme col-md-8">.col-md-8</div>
    <div class="theme col-md-4">.col-md-4</div>
  </div>
</div>


    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
  </body>

</html>
